---
layout: default
title: Blob
permalink: /blog/
---
<h1>My Blob</h1>

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry"><p>
        {{ post.content | truncatewords:20}}
      </div></p>
      <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>
    </article>
  {% endfor %}
</div>
