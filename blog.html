---
layout: default
title: Blog
permalink: /blog.html
---
<h1 class="title">/blog/</h1>
<div class="posts">

  {% for post in site.posts %}
    <br>
    <article class="post">    
      
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry"><p>
        {{ post.content | strip_html | truncatewords:25}} <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">continue reading</a>
      </div></p>
      <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>
    </article>
  {% endfor %}
</div>
