---
layout: default
title: Blob
permalink: /blog/
---
<h1>MYBLOG</h1>
<div class="posts">

  {% for post in site.posts %}
    <br>
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry"><p>
        {{ post.content | truncatewords:20}} <a href="{{ site.baseurl }}{{ post.url }}" style="font-size:12px">continue reading</a>
      </div></p>
      <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>
    </article>
  {% endfor %}
</div>
