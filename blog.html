---
layout: default
title: Blob
permalink: /blog/
---
<div class="posts">
  {% for post in site.posts %}
    <h2>My Blob posts:</h2>
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry"><p>
        {{ post.content | truncatewords:20}}
      </div></p>
      <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>
    </article>
  {% endfor %}
</div>
