---
layout: default
title: Blob
permalink: /blog/
---

<h1>All posts so far:</h1>

  <ul> {% for post in site.posts %}
  <li>
    <a href="http://arghh.github.io">{{ post.title }}</a>
  </li>
  {% endfor %}
  </ul>
  <hr>
<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">    
      
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
    </article>
  {% endfor %}
</div>
