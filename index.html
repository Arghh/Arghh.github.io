---
layout: default
---
<h1>Hi there! Nice of you to drop by</h1>
<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">    
      
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
    </article>
  {% endfor %}
</div>
